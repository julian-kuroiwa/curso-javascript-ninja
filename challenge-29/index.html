<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Challenge 29</title>
</head>

<body>
    <header>
        <h1><span data-js="nameCompany"></span></h1>
        <h2><span data-js="phoneCompany"></span></h2>
    </header>
    <form action="" data-js="carForm">
        <p>
            <input type="url" name="image" data-js="carImage" placeholder="Imagem do Carro">
        </p>
        <p>
            <input type="text" name="model" data-js="carModel" placeholder="Marca/Modelo">
        </p>
        <p>
            <input type="text" name="year" data-js="carYear" placeholder="Ano">
        </p>
        <p>
            <input type="text" name="board" data-js="carBoard" placeholder="Placa">
        </p>
        <p>
            <input type="text" name="color" data-js="carColor" placeholder="Cor">
        </p>
        <p>
            <button type="submit" data-js="signin">Cadastrar</button>
        </p>
    </form>
    <table>
        <thead>
            <tr>
                <th>Imagem do Carro</th>
                <th>Marca / Modelo</th>
                <th>Ano</th>
                <th>Placa</th>
                <th>Cor</th>
            </tr>
        </thead>
        <tbody data-js="carRegistered">

        </tbody>
    </table>
    <script src="dom.js"></script>
    <script src="app.js"></script>

</body>

</html>
